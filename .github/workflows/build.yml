name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build production version
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts

      - name: Generate release date
        id: generate_date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d_%H-%M-%S')"

      - name: Deploy to ssh server
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${SERVER_USERNAME}@${SERVER_HOST} "mkdir -p ~/web/release_${{ steps.generate_date.outputs.date }}"
          scp -r -i ~/.ssh/id_rsa ./build/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:~/web/release_${{ steps.generate_date.outputs.date }}